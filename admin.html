<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - View Contacts</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 20px;
        }
        .contacts-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        .contacts-table th,
        .contacts-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        .contacts-table th {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
        }
        .contacts-table tr:hover {
            background: var(--bg-secondary);
        }
        .message-cell {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .admin-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="nav-brand">
                    <a href="index.html" class="logo">Faiq<span>Developer</span></a>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="admin.html" class="nav-link active">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="admin-container">
        <div class="admin-header">
            <h1>üìä Contact Form Submissions</h1>
            <button onclick="loadContacts()" class="btn btn-primary">üîÑ Refresh</button>
        </div>

        <div id="loading" style="text-align: center; padding: 20px;">
            ‚è≥ Loading contacts...
        </div>

        <div id="contacts-container" style="display: none;">
            <div class="summary" style="margin-bottom: 20px; padding: 15px; background: var(--bg-secondary); border-radius: 10px;">
                <strong>Total Submissions: <span id="total-count">0</span></strong>
            </div>
            
            <table class="contacts-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Subject</th>
                        <th>Budget</th>
                        <th>Message</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="contacts-table-body">
                    <!-- Contacts will be loaded here -->
                </tbody>
            </table>
        </div>

        <div id="error-message" style="display: none; text-align: center; color: red; padding: 20px;">
            ‚ùå Error loading contacts
        </div>
    </div>

    <script>
        async function loadContacts() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('contacts-container');
            const error = document.getElementById('error-message');
            
            loading.style.display = 'block';
            container.style.display = 'none';
            error.style.display = 'none';

            try {
                const response = await fetch('/api/contacts');
                const result = await response.json();

                if (result.success) {
                    displayContacts(result.contacts);
                    document.getElementById('total-count').textContent = result.count;
                    loading.style.display = 'none';
                    container.style.display = 'block';
                } else {
                    throw new Error('Failed to load contacts');
                }
            } catch (error) {
                loading.style.display = 'none';
                error.style.display = 'block';
                console.error('Error:', error);
            }
        }

        function displayContacts(contacts) {
            const tbody = document.getElementById('contacts-table-body');
            tbody.innerHTML = '';

            if (contacts.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px;">No contacts found</td></tr>';
                return;
            }

            contacts.forEach((contact, index) => {
                const row = document.createElement('tr');
                
                const date = new Date(contact.createdAt).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td><strong>${contact.name}</strong></td>
                    <td>${contact.email}</td>
                    <td>${contact.subject || 'No subject'}</td>
                    <td>${contact.budget || 'Not specified'}</td>
                    <td class="message-cell" title="${contact.message}">${contact.message}</td>
                    <td style="font-size: 0.9em; color: var(--text-light);">${date}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // Load contacts when page opens
        document.addEventListener('DOMContentLoaded', loadContacts);
    </script>
</body>
</html>
